{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="btn btn-success ml-2">Log In</button>
<p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
</form>

{% endblock content %}
